<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--*************************** navbar*********************************-->
    <nav class="navbar">
      <div class="container-fluid">
        <div class="logo-c">
          <img class="logo" src="https://cdn-icons-png.flaticon.com/512/4662/4662005.png" width="40px" alt="">
        </div>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!--*************************** Main Container *********************************-->
    <div class="container">
      <!--*************************** Cards Section *********************************-->
      <div class="cards-container">
        <!--****************card1***************-->
        <div class="card" style="width: 18rem;">
          <img src="https://www.mercedes-benz.co.id/media/k1qfnjl2/maybach-s-class_available-models_554-x-369.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Mercedes-Maybach S-Class</h5>
            <h6>$ <span>235,450</span></h6>
            <div id="qte">
              <i style="margin-top: 9PX;" class="fa-solid fa-circle-plus"></i>
              <p style="margin-left: 6px;">0</p>
              <i style="margin-top: 9PX;margin-left: 6px;"  class="fa-solid fa-circle-minus"></i>
            </div>
            <div id="like">
              <i id="trash" class="fa-solid fa-trash"></i>
              <i id="like1" class="fa-solid fa-heart"></i>
            </div>
          </div>
        </div>
        <!--****************card2***************-->
        <div class="card" style="width: 18rem;">
          <img src="https://d1zlgejnyf0gxt.cloudfront.net/production/car_pictures/large/rolls-royce-phantom-8-roissy-en-france-68a16d904b81d94e434451fc50375cbf.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Rolls-Royce Phantom</h5>
            <h6>$ <span>662,750</span></h6>
            <div id="qte">
              <i style="margin-top: 9PX;" class="fa-solid fa-circle-plus"></i>
              <p style="margin-left: 6px;">0</p>
              <i style="margin-top: 9PX;margin-left: 6px;"  class="fa-solid fa-circle-minus"></i>
            </div>
            <div id="like">
              <i id="trash" class="fa-solid fa-trash"></i>
              <i id="like1" class="fa-solid fa-heart"></i>
            </div>
          </div>
        </div>
        <!--****************card3***************-->
        <div class="card" style="width: 18rem;">
          <img src="https://imgd.aeplcdn.com/664x374/n/cw/ec/153319/range-rover-velar-exterior-right-front-three-quarter-4.jpeg?isig=0&q=80" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Range Rover</h5>
            <h6>$ <span>59 024,50</span></h6>
            <div id="qte">
              <i style="margin-top: 9PX;" class="fa-solid fa-circle-plus"></i>
              <p style="margin-left: 6px;">0</p>
              <i style="margin-top: 9PX;margin-left: 6px;"  class="fa-solid fa-circle-minus"></i>
            </div>
            <div id="like">
              <i id="trash" class="fa-solid fa-trash"></i>
              <i id="like1" class="fa-solid fa-heart"></i>
            </div>
          </div>
        </div>
      </div>

      <!--*************************** Total Price Section *********************************-->
      <div class="total-price-container">
        <h3>Total Price: $<span id="total-price">0.00</span></h3>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/8025b00946.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/main.js"></script>
  </body>
</html>
